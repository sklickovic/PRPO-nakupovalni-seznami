<h2>Dodaj uporabnika</h2>
<div *ngIf="uporabnik">
    <form (ngSubmit)="submitForm()" ngNativeValidate>
        <table>
            <tr>
                <td><label for="ime">Ime</label></td>
                <td><input [(ngModel)]="uporabnik.ime" id="ime" name="ime" required/></td>
            </tr>
            <tr>
                <td><label for="priimek">Priimek</label></td>
                <td><input [(ngModel)]="uporabnik.priimek" id="priimek" name="priimek" required/></td>
            </tr>
            <tr>
                <td><label for="uporabniskoIme">Uporabni≈°ko ime</label></td>
                <td><input [(ngModel)]="uporabnik.uporabniskoIme" id="uporabniskoIme" name="uporabniskoIme" 
                            required minlength="4"/>
                </td>
            </tr>
            <tr>
                <td><label for="uporabniskoIme">Email</label></td>
                <td><input [(ngModel)]="uporabnik.email" id="email" name="email" 
                            required minlength="5"/>
                </td>
            </tr>
            <tr>
                <td><label for="naslov">Naslov</label></td>
                <td><input [(ngModel)]="uporabnik.naslov" id="naslov" name="naslov" 
                            required minlength="4"/>
                </td>
            </tr>
            <tr>
                <td><label for="password">Geslo</label></td>
                <td><input [(ngModel)]="uporabnik.password" id="password" name="password" 
                            required minlength="8"/>
                </td>
            </tr>
        </table>


        <button type="button" (click)="nazaj()">Nazaj</button>
        <button type="submit">Dodaj</button>
    </form>
</div>
